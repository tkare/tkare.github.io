<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Trina Arellano</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page-contact">
    <div class="animated-bg">
        <div class="gradient-circle circle-1"></div>
        <div class="gradient-circle circle-2"></div>
        <div class="gradient-circle circle-3"></div>
    </div>
    
    <header class="header">
        <nav class="nav">
            <div class="logo"><a href="index.html">Portfolio</a></div>
            <ul class="nav-links">
                <li><a href="index.html#about">About</a></li>
                <li class="dropdown">
                    <a href="index.html#work">Work</a>
                    <ul class="dropdown-menu">
                        <li><a href="professional-work.html">Professional Work</a></li>
                        <li><a href="experimental-work.html">Experimental Work</a></li>
                        <li><a href="favorite-work.html">My Personal Favorites</a></li>
                    </ul>
                </li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="category-header">
            <div class="hero">
                <h1>
                    <span class="text-main">Contact</span>
                </h1>
            </div>
            <p>Let's connect and create something amazing together</p>
        </section>

        <section class="contact-form">
            <form action="https://formspree.io/f/xrbedlgg" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Trina Arellano. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
